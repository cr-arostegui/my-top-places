<ion-header>
  <ion-navbar>
    <ion-title>New Place</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">
      <ion-list>  
        <ion-item>
          <ion-label fixed>Title</ion-label>
          <ion-input name="title" type="text" ngModel required></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block type="submit" [disabled]="!f.valid">Add Place</button>
    </form>
    <button ion-button block (click)="onLocateUser()">Locate me</button>
    <ion-grid>
      <ion-row>
        <ion-col>Your location: {{ location?.coords.latitude }} / {{ location?.coords.longitude }}</ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

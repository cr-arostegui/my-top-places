<ion-header>
  <ion-navbar>
    <ion-buttons end>
        <button ion-button icon-only (click)="onLoadNewPlace()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons start>
        <button ion-button icon-only (click)="onShowInfo()">
          <ion-icon name="information"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      My Top Places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let place of places">
        <h2 (click)="onOpenPlace(place)">{{ place.title }}</h2>
        <button ion-button clear item-end icon-only (click)="onDeletePlace(place)">
            <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
</ion-content>
